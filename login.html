<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 
<!-- navbar section completed -->


    <!-- banner section  -->
    <section id="home" class="banner_wrapper ">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 textcenter text-md-start"> 
                
            </div>
        </div>
    </section>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center" >
                <div class="logo">
                    <img src="images/certcite.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign Up to CertCite</h3>
                    <div class="fw-normal text-muted mb-4">
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating ">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      
                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4"> Continue</button>
                      <div class="text-center text-muted text-uppercase mb-3">or</div>

                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/google-icon.svg" alt="google"> Continue with Google
                        
                      </a>

                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/facebook-icon.svg" alt="facebook"> Continue with facebook 
                        
                      </a>

                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/linkedin-icon.svg" alt="linkedIn"> Continue with linkedIn
                        
                      </a>
                        
                </form>
                
            </div>
        </div>
    </section>
    



<script src="js/bootstrap.js"></script></body>
</html>
