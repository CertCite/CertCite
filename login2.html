<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Sign In to CertCite</title>
</head>
<body>
 
<!-- navbar section completed -->


    <!-- banner section  -->
    <section id="home" class="banner_wrapper ">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 textcenter text-md-start"> 
                
            </div>
        </div>
    </section>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center" >
                <div class="logo">
                    <img src="images/certcite.png" class="img-fluid" alt="logo">
                </div>
                <div class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to CertCite</h3>
                    
                    <div class="fw-normal text-muted mb-4">
                      <div class="fw-normal text-muted mb-4">
                        New to CertCite? <a href="login.html" class="text-primary fw-bold text-decoration-none">Sign Up here</a>
                    </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating ">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                
                      <button id="SubmitBtn" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                 
                      
                        
                    </div>
                
            </div>
        </div>
    </section>
    <script type="module">


      // Import the functions you need from the SDKs you need
       import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js";
       import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-database.js";
       import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-auth.js"
  
  
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
  
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
          apiKey: "AIzaSyATx-4jkS0DmX-t4p-CBQ7TG4augFobSG0",
          authDomain: "test-app-61c66.firebaseapp.com",
          projectId: "test-app-61c66",
          storageBucket: "test-app-61c66.appspot.com",
          messagingSenderId: "1086554788155",
          appId: "1:1086554788155:web:c744890a2ce590088f671e",
          measurementId: "G-RKHQP15V29"
      };
  
      // Initialize Firebase
       const app = initializeApp(firebaseConfig);
       const database = getDatabase(app);
       const auth = getAuth();
  
  
  
       SubmitBtn.addEventListener('click',(e) => 
      {
          var aemail = document.getElementById('floatingInput').value;
          var apassword = document.getElementById('floatingPassword').value;
          signInWithEmailAndPassword(auth, aemail, apassword)
          .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
  
              const dt = new Date();
              update(ref(database, 'users/' + user.uid), {
                  last_login: dt,
              })
  
          alert("user signed in");
          // ...
          })
          .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
  
          alert(errorMessage);
          });
      });
  
  
  </script>
<script src="js/bootstrap.js"></script></body>
</html>
